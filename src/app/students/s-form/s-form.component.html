<div class="row">
  <div class="col-5">
    <form [formGroup]="studentForm" (ngSubmit)="submitFormFunc()">
      <div class="form-group">
        <label for="student-name">Name:</label>
        <input id="student-name" type="text" formControlName="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input id="phone" type="tel" formControlName="phone_number" class="form-control">
      </div>
      <div class="form-group">
        <label for="address_line1">Address:</label>
        <input id="address_line1" type="text" formControlName="address_line1" class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input id="city" type="text" formControlName="city" class="form-control">
      </div>
      <fieldset>
        <div class="form-group">
          <label for="state">Select State</label>
          <select id="state" formControlName="state" class="form-control">
            <option label="" disabled selected value> -- select an option --</option>
            <option *ngFor="let state of states" value="{{state.state_name}}">
              {{state.state_name|titlecase}}</option>
          </select>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="postal_code">postal_code:</label>
        <input id="postal_code" type="text" formControlName="postal_code" class="form-control">
      </div>
      <button type="submit" [disabled]="formValidaFunc()">
        <div *ngIf="studentId">
          Update
        </div>
        <div *ngIf="!studentId">
          Create
        </div>
      </button>
    </form>
  </div>
</div>
